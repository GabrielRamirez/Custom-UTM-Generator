<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTM Generator</title>

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <h2 class="mb-3">UTM Generator</h2>
      <div class="mb-3">
        <label for="baseURL" class="form-label">Base URL</label>
        <input
          type="url"
          class="form-control"
          id="baseURL"
          placeholder="https://www.example.com"
        />
      </div>

      <div class="mb-3">
        <label for="utmSource" class="form-label">UTM Source</label>
        <select class="form-select" id="utmSource">
          <option selected>Select Source</option>
          <option value="google">Google</option>
          <option value="facebook">Facebook</option>
          <option value="twitter">Twitter</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="utmMedium" class="form-label">UTM Medium</label>
        <select class="form-select" id="utmMedium">
          <option selected>Select Medium</option>
          <option value="cpc">CPC</option>
          <option value="email">Email</option>
          <option value="organic">Organic</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="utmCampaign" class="form-label">UTM Campaign</label>
        <select class="form-select" id="utmCampaign">
          <option selected>Select Campaign</option>
          <option value="spring_sale">Spring Sale</option>
          <option value="black_friday">Black Friday</option>
          <option value="newsletter">Newsletter</option>
        </select>
      </div>

      <button class="btn btn-primary" onclick="generateUTM()">
        Generate UTM URL
      </button>

      <div class="mt-4">
        <label for="resultURL" class="form-label">Generated UTM URL</label>
        <div class="input-group">
          <input type="url" class="form-control" id="resultURL" readonly />
          <button class="btn btn-secondary" onclick="copyToClipboard()">
            Copy
          </button>
        </div>
        <div id="copyMessage" class="text-success mt-2" style="display: none">
          URL copied to clipboard!
        </div>
      </div>
    </div>

    <!-- MDB -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>

    <script>
      function generateUTM() {
        const baseURL = document.getElementById("baseURL").value;
        const source = document.getElementById("utmSource").value;
        const medium = document.getElementById("utmMedium").value;
        const campaign = document.getElementById("utmCampaign").value;

        const utmURL = `${baseURL}?utm_source=${source}&utm_medium=${medium}&utm_campaign=${campaign}`;

        document.getElementById("resultURL").value = utmURL;
      }

      function copyToClipboard() {
        const urlField = document.getElementById("resultURL");

        // Select the text field
        urlField.select();
        urlField.setSelectionRange(0, 99999); // For mobile devices

        // Copy the text inside the text field
        document.execCommand("copy");

        // Display success message
        const message = document.getElementById("copyMessage");
        message.style.display = "block";

        // Hide the success message after a few seconds
        setTimeout(() => {
          message.style.display = "none";
        }, 3000);
      }
    </script>
  </body>
</html>
